<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wavy Circles Animation</title>
</head>
<body>
    <div class="container">
        <span style="--inset: 0; --animation-delay: 0s;"></span>
        <span style="--inset: 15px; --animation-delay: .1s;"></span>
        <span style="--inset: 30px; --animation-delay: .2s;"></span>
        <span style="--inset: 45px; --animation-delay: .3s;"></span>
        <span style="--inset: 60px; --animation-delay: .4s;"></span>
        <span style="--inset: 75px; --animation-delay: .5s;"></span>
        <span style="--inset: 90px; --animation-delay: .6s;"></span>
        <span style="--inset: 105px; --animation-delay: .7s;"></span>
        <span style="--inset: 120px; --animation-delay: .8s;"></span>
        <span style="--inset: 135px; --animation-delay: .9s;"></span>
    </div>
</body>
</html>
